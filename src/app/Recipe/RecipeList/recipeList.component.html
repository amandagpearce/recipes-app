<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr />
<div class="row">
    <div  class="col-xs-12">
        <recipe-item  
        *ngFor="let recipe of recipes" 
        [recipeItem]="recipe"
        ></recipe-item>
        <!--binding the recipeItem to the current recipe iteration-->
        <!-- recipeSelected comes from the custom event emitter that is executed on recipeDetail-->
    </div>
</div>
